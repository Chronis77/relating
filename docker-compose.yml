services:
  dev:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install --legacy-peer-deps && npm run dev -- --host 0.0.0.0 --port 4000"
    ports:
      - "4000:4000"
    volumes:
      - /var/www/relating:/app
      - /var/www/relating/node_modules:/app/node_modules
    environment:
      - NODE_ENV=development

  prod:
    build:
      context: /var/www/relating
      dockerfile: Dockerfile
    ports:
      - "8081:80"
    restart: unless-stopped


